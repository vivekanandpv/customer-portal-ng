<h3>Add New Customer</h3>
<hr />
<form autocomplete="off" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group my-4">
    <label>First Name</label>
    <input type="text" class="form-control" [formControl]="firstName" />
  </div>
  <div class="form-group my-4">
    <label>Last Name</label>
    <input type="text" class="form-control" [formControl]="lastName" />
  </div>
  <div class="form-group my-4">
    <label>Email</label>
    <input type="text" class="form-control" [formControl]="email" />
  </div>
  <div class="form-group my-4">
    <label>Phone Number</label>
    <input type="text" class="form-control" [formControl]="phone" />
  </div>
  <button class="btn btn-primary my-4">Submit</button>
</form>
